{% extends 'base.html' %}
{% block content %}
<h1>{% if article.id %}Edit{% else %}New{% endif %} Article</h1>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" name="title" value="{{ article.title }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" name="content" rows="10" required>{{ article.content }}</textarea>
    </div>
    <!-- Characteristics fields -->
    <div class="mb-3"><label class="form-label">Loss Index</label><input class="form-control" name="loss_index" value="{{ article.loss_index }}"></div>
    <div class="mb-3"><label class="form-label">Meme Potential</label><input class="form-control" name="meme_potential" value="{{ article.meme_potential }}"></div>
    <div class="mb-3"><label class="form-label">Reality Disruption</label><input class="form-control" name="reality_disruption" value="{{ article.reality_disruption }}"></div>
    <div class="mb-3"><label class="form-label">Legal Risk</label><input class="form-control" name="legal_risk" value="{{ article.legal_risk }}"></div>
    <div class="mb-3"><label class="form-label">Ethical Toxicity</label><input class="form-control" name="ethical_toxicity" value="{{ article.ethical_toxicity }}"></div>
    <div class="mb-3"><label class="form-label">Scalability</label><input class="form-control" name="scalability" value="{{ article.scalability }}"></div>
    <div class="mb-3"><label class="form-label">User Retention</label><input class="form-control" name="user_retention" value="{{ article.user_retention }}"></div>
    <div class="mb-3"><label class="form-label">Implementation Cost</label><input class="form-control" name="implementation_cost" value="{{ article.implementation_cost }}"></div>
    <div class="mb-3"><label class="form-label">Side Effect Index</label><input class="form-control" name="side_effect_index" value="{{ article.side_effect_index }}"></div>
    <div class="mb-3"><label class="form-label">Inverse Genius Rating</label><input class="form-control" name="inverse_genius_rating" value="{{ article.inverse_genius_rating }}"></div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
